    Embedding
        El modelo lineal, tiene parámetros que pueden ser usados con embeddings (dim num muestras)
        - Si dos muestras son similares s(x1, x2) se puede crear un grafo que las conecta con peso s(x1,x2)=theta_1^T theta_2
